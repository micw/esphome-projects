              if (x<=36.5) return -0.845;
              if (x<=38.5) return -0.860;
              if (x<=41.5) return -0.900;
              return -1.000;


servo:
  - id: servo1
    output: servo1_out
    auto_detach_time: 3s
    transition_length: 1s
    min_level: 0.032
    idle_level: 0.15
    max_level: 0.15
  - id: servo2
    output: servo2_out
    auto_detach_time: 3s
    transition_length: 1s
    min_level: 0.045
    idle_level: 0.12
    max_level: 0.12

output:
  - platform: esp8266_pwm
    id: servo1_out
    pin: D1
    frequency: 50 Hz
  - platform: esp8266_pwm
    id: servo2_out
    pin: D2
    frequency: 50 Hz
